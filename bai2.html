        <div>
  <input type="number" id="nam" placeholder="Nhập năm">
  <button onclick="kiemTraNamNhuan()">Kiểm tra</button>
  <p id="nhuan"></p>
            </div>
  <script>
    function kiemTraNamNhuan() {
      let nam = parseInt(document.getElementById("nam").value);
      let laNhuan = (nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0);
      document.getElementById("nhuan").innerText = laNhuan ? "Năm nhuận" : "Không phải năm nhuận";
    }
  </script>

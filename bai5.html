  <button onclick="tongChan()">Tính</button>
  <p id="tong"></p>
        </div>
  <script>
    function tongChan() {
      let tong = 0;
      for (let i = 0; i <= 20; i++) {
        if (i % 2 === 0) tong += i;
      }
      document.getElementById("tong").innerText = "Tổng là: " + tong;
    }
  </script>

        <div>
  <input type="text" id="mang" placeholder="Nhập mảng cách nhau bằng dấu ,">
  <input type="text" id="phanTu" placeholder="Nhập phần tử cần tìm">
  <button onclick="xuLyMang()">Xử lý</button>
  <pre id="ketQuaMang"></pre>
        </div>
  <script>
    function xuLyMang() {
      let arr = document.getElementById("mang").value.split(",").map(Number);
      let find = parseInt(document.getElementById("phanTu").value);
      let output = "";

      output += "a. Mảng: " + arr.join(", ") + "\n";
      output += "b. Đảo ngược: " + arr.slice().reverse().join(", ") + "\n";
      output += "c. Sắp xếp tăng dần: " + arr.slice().sort((a, b) => a - b).join(", ") + "\n";
      output += "d. Các phần tử chẵn: " + arr.filter(x => x % 2 === 0).join(", ") + "\n";
      
      let viTri = arr.indexOf(find);
      if (viTri !== -1) {
        output += "e. Tìm thấy phần tử tại vị trí: " + viTri;
      } else {
        output += "e. Không tìm thấy phần tử.";
      }

      document.getElementById("ketQuaMang").innerText = output;
    }
  </script>

  <p id="soChan"></p>

  <script>
    function inChan() {
      let ketQua = [];
      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) ketQua.push(i);
      }
      document.getElementById("soChan").innerText = ketQua.join(", ");
    }

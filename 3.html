<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Phần Chung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .exercises {
            margin-bottom: 20px;
        }

        .exercises a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        .exercises a:hover {
            text-decoration: underline;

        }

        .exercises a:visited {
            color: red; 
        }

        .exercises a:active {
            color: green; 
        }

        
        .box-container {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid black;
        }

        .box1 {
            background-color: black;
            color: aliceblue;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px 10px 0 0;
        }

        .box2 {
            background-color: white;
            padding: 15px;
            font-size: 14px;
        }

       
        .box2 ul {
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        .box2 a {
            text-decoration: none;
            color: brown;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 8px;
            background-color: palegoldenrod;
            border: 2px solid black;
            margin-bottom: 5px;
            text-align: center;
            transition: color 0.3s, background-color 0.3s;
        }

       
        .box2 a:hover {
            color: white;
            background-color: aqua;
            font-size:150%;
        }

      
        .box2 a:active {
            color: blueviolet;
        }

        .box2 a:visited {
            color: rgb(223, 17, 79);
        }

    </style>
</head>
<body>

     <div class="exercises">
        <a href="1.html">Bài 1</a> 
        <a href="2.html">Bài 2</a> 
        <a href="3.html">Bài 3</a> 
        <a href="4.html">Bài 4</a>
    </div>

     <div class="box-container">
        <div class="box1">NHỮNG HỌC PHẦN CHUNG</div>
        <div class="box2">
            <ul>
                <li><a href="https://www.google.com.vn/?hl=vi">Tiếng Anh</a></li>
                <li><a href="https://chatgpt.com/">Triết học</a></li>
                <li><a href="https://www.w3schools.com/css/css_link.asp">Hà Nội học</a></li>
                <li><a href="https://www.w3schools.com/">Sinh viên đại học</a></li>
                <li><a href="4.html">Tin học</a></li>
            </ul>
        </div>
    </div>
    <script>
         const subjectLinks = document.querySelectorAll(".subject-link");

         subjectLinks.forEach(link => {
            const subject = link.getAttribute("data-subject");
            if (localStorage.getItem(subject) === "clicked") {
                link.classList.add("clicked");
            }

             link.addEventListener("click", () => {
                localStorage.setItem(subject, "clicked");
                link.classList.add("clicked");
            });
        });
</body>
</html>

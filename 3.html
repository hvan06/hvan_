<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <style>
           .exercises {
            margin-bottom: 20px;
        }

        .exercises a {
            text-decoration: none;
            color: rgb(208, 44, 55);
            font-weight: bold;
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        .exercises a:hover {
            text-decoration: underline;
        }

        .exercises a:visited {
            color: red;  
        }

        .exercises a:active {
            color: green; 
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100vw;
            height: 100vh;
        }
        .box {
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }
        .box1 {
            width: 20%;
            height: 70px;
            background-color: rgb(136, 241, 222);
        }
        .box2 {
            width: 80%;
            height: 70px;
            background-color: rgb(109, 208, 236);
        }
        .box3, .box7 {
            width: 100%;
            height: 40px;
            background-color: rgb(80, 12, 216);
            color: white;
            clear: both;
        }
        .box7 {
            background-color: rgb(131, 15, 15);
        }
        .box4, .box6 {
            width: 25%;
            height: 350px;
            background-color: rgb(219, 227, 182);
        }
        .box5 {
            width: 50%;
            height: 350px;
            background-color: rgb(236, 237, 228);
        }
        .content-wrapper {
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="exercises">
        <a href="1.html">Bài 1</a> 
        <a href="2.html">Bài 2</a> 
        <a href="3.html">Bài 3</a> 
        <a href="4.html">Bài 4</a>
        <a href="5.html">Bài 5</a>
        <a href="6.html">Bài 6</a>
    </div>
    <div class="container">
        <div class="box box1">logo</div> 
        <div class="box box2">banner</div>
        <div class="box box3">head-link</div>
        <div class="content-wrapper">
            <div class="box box4">left</div>
            <div class="box box5">content</div>
            <div class="box box6">right</div>
        </div>
        <div class="box box7">footer</div>
    </div>
</body>
</html>

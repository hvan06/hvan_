        <div>
  <input type="number" id="diem" placeholder="Nhập điểm TB">
  <button onclick="xepLoai()">Xếp loại</button>
  <p id="loai"></p>
        </div>
  <script>
    function xepLoai() {
      let diem = parseFloat(document.getElementById("diem").value);
      let loai = "";
      if (diem >= 9 && diem <= 10) loai = "Xuất sắc";
      else if (diem >= 7 && diem < 9) loai = "Khá";
      else if (diem >= 5 && diem < 7) loai = "Trung bình";
      else if (diem >= 0 && diem < 5) loai = "Yếu";
      else loai = "Điểm không hợp lệ";
      document.getElementById("loai").innerText = loai;
    }
  </script>

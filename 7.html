<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .exercises {
            margin-bottom: 20px;
        }
        .exercises a {
            text-decoration: none;
            color: rgb(208, 44, 55);
            font-weight: bold;
            padding: 2px 10px;
            margin-right: 1px;
            border-radius: 5px;
            transition: color 0.3s;
        }
        .exercises a:hover {
            text-decoration: underline;
        }
        .exercises a:visited {
            color: red;  
        }
        .exercises a:active {
            color: green; 
        }
        .grid{
            display: grid;
            grid-template-rows: 60px 60px 60px;
            row-gap: 4px;
            grid-template-areas:
            "header header  header header"
            "side   content content content"   
            "footer footer  footer footer" ;
        }
        .head{
            background-color: rgb(232, 223, 87);
            grid-area: header;
        }
        .side{
            background-color: rgb(185, 139, 54);
            grid-area: side;
        }
        .content{
            background-color: rgb(174, 67, 184);
            grid-area: content;
        }
        .footer{
            background-color: rgb(90, 65, 11);
            grid-area: footer;
        }
        .grid div{
            color: antiquewhite;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        </style>
</head>

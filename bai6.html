        <div>
  <input type="number" id="n" placeholder="Nhập số nguyên dương">
  <button onclick="giaiThua()">Tính</button>
  <p id="ketqua"></p>
        </div>
  <script>
    function giaiThua() {
      let n = parseInt(document.getElementById("n").value);
      if (n < 0 || isNaN(n)) {
        document.getElementById("ketqua").innerText = "Vui lòng nhập số nguyên dương!";
        return;
      }
      let gt = 1;
      for (let i = 1; i <= n; i++) {
        gt *= i;
      }
      document.getElementById("ketqua").innerText = `${n}! = ${gt}`;
    }
  </script>
